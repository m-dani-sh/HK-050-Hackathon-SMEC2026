<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapShare Pakistan - Barter & Rent Expensive Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-arrow-left-right"></i> SwapShare Pakistan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('browse')">Browse Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('my-items')">My Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('add-item')">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('matches')">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Browse Section -->
        <section id="browse-section" class="content-section">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h2>Browse Items</h2>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search items...">
                        <button class="btn btn-outline-secondary" onclick="searchItems()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <select class="form-select" id="category-filter" onchange="filterItems()">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="property">Property</option>
                        <option value="furniture">Furniture</option>
                        <option value="mobiles">Mobiles</option>
                        <option value="jobs">Jobs</option>
                        <option value="services">Services</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row" id="items-grid">
                <!-- Items will be dynamically loaded here -->
            </div>
        </section>

        <!-- My Items Section -->
        <section id="my-items-section" class="content-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Items</h2>
                <button class="btn btn-primary" onclick="showSection('add-item')">
                    <i class="bi bi-plus-circle"></i> Add New Item
                </button>
            </div>
            <div class="row" id="my-items-grid">
                <!-- User's items will be displayed here -->
            </div>
        </section>

        <!-- Add Item Section -->
        <section id="add-item-section" class="content-section" style="display: none;">
            <h2>Add New Item</h2>
            <div class="row">
                <div class="col-md-8">
                    <form id="add-item-form">
                        <div class="mb-3">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-category" class="form-label">Category</label>
                            <select class="form-select" id="item-category" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="vehicles">Vehicles</option>
                                <option value="property">Property</option>
                                <option value="furniture">Furniture</option>
                                <option value="mobiles">Mobiles</option>
                                <option value="jobs">Jobs</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="item-description" class="form-label">Description</label>
                            <textarea class="form-control" id="item-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="item-value" class="form-label">Price (Rs)</label>
                            <input type="number" class="form-control" id="item-value" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-availability" class="form-label">Available For</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="available-barter">
                                <label class="form-check-label" for="available-barter">Barter</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="available-rent">
                                <label class="form-check-label" for="available-rent">Rent (Rs/day)</label>
                            </div>
                            <input type="number" class="form-control mt-2" id="rental-price" min="0" step="0.01" placeholder="Daily rental price">
                        </div>
                        <div class="mb-3">
                            <label for="item-image" class="form-label">Image</label>
                            <div class="mb-2">
                                <input type="file" class="form-control" id="item-image-upload" accept="image/*" onchange="previewImage(event)">
                                <small class="text-muted">Upload image or provide URL below</small>
                            </div>
                            <div id="image-preview" class="mb-2" style="display: none;">
                                <img id="preview-img" src="" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            <input type="url" class="form-control" id="item-image" placeholder="https://example.com/image.jpg">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        <button type="button" class="btn btn-secondary" onclick="showSection('my-items')">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Matches Section -->
        <section id="matches-section" class="content-section" style="display: none;">
            <h2>Smart Matches</h2>
            <p class="text-muted">Based on your items, here are potential barter and rental matches:</p>
            <div class="row" id="matches-grid">
                <!-- Matches will be displayed here -->
            </div>
        </section>
    </div>

    <!-- Item Detail Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalItemName">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalItemContent">
                    <!-- Item details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="contactOwnerBtn">Contact Owner</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Leave a Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="review-rating" class="form-label">Rating</label>
                        <select class="form-select" id="review-rating">
                            <option value="5">5 Stars - Excellent</option>
                            <option value="4">4 Stars - Good</option>
                            <option value="3">3 Stars - Average</option>
                            <option value="2">2 Stars - Poor</option>
                            <option value="1">1 Star - Very Poor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="review-comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="review-comment" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
